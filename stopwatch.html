<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stop-watch.css">
    <title>Stop Watch</title>
</head>
<body>
    <h1 id="name">Stop Watch</h1>
    <div id="counter-container">
        <div id="hour-counter" class="counter">
            <span class="number" id="h2">0</span>
            <span class="number" id="h1">0</span>
        </div>
        <div id="minute-counter" class="counter">
            <span class="number" id="m2">0</span>
            <span class="number" id="m1">0</span>
        </div>
        <div id="second-counter" class="counter">
            <span class="number" id="s2">0</span>
            <span class="number" id="s1">0</span>
        </div>
        <div id="milisecond-counter" class="counter">
            <span class="number" id="ml2">0</span>
            <span class="number" id="ml1">0</span>
        </div>
    </div>
    <div id="btn-container">
        <button id="start" onclick="start()" class="btn">Start</button>
        <button id="stop" onclick="stop()" class="btn">Stop</button>
        <button id="restart" onclick="restart()"  class="btn">Restart</button>
    </div>
    <script src="js/stopWatch.js"></script>
</body>
</html>
